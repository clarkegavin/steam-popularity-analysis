  - name: data_cleanup
    type: pipelines.data_cleanup_pipeline.DataCleanupPipeline
    params:
      # cleanup_steps is a list of preprocessors (built via PreprocessorFactory)
      cleanup_steps:
        - name: remove_duplicates
          params:
            field: "gameID"
            keep: "first"
            case_sensitive: false
            dropna: true
        - name: filter_rows
          params:
            field: "Genre"
            values: [ "All" ]
            operator: "equals"
            case_sensitive: false
        - name: filter_rows
          params:
            field: "Description"
            values: [null, ""]
            operator: "in"
            case_sensitive: false
        - name: merge_features
          params:
            columns: ["Description", "Title"]
            merge_to: "Description"
