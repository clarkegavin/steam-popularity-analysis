                  figsize: [ 8, 6 ]
                  cmap: "Blues"
          # ------------------------------------------------------------
          # 1. KNN + Word2Vec
          # ------------------------------------------------------------
        - run_name: "KNN Word2Vec"
          params:
            n_neighbors: 5
            weights: "uniform"
            description: "KNN experiments with Word2Vec vectorization technique on Roblox game descriptions."
            save_path: "output/knn_results"
            cv_enabled: true
            cv_stratified: true
            cv_folds: 5
            cv_shuffle: true
            cv_random_state: 42
            vectorizer:
              vectorizer_name: "word2vec"
              vectorizer_field: "Description"
              vectorizer_params:
                vector_size: 300
                window: 5
                min_count: 2
              visualisations:
                - name: confusion_matrix
                  kwargs:
                    figsize: [ 8, 6 ]
                    cmap: "Blues"
        # ------------------------------------------------------------
        # 3. KNN + BERT
        # ------------------------------------------------------------
        - run_name: "KNN BERT"
          params:
            n_neighbors: 5
            weights: "uniform"
            description: "KNN experiments with BERT embeddings on Roblox game descriptions."
            save_path: "output/knn_results"
            cv_enabled: true
            cv_stratified: true
            cv_folds: 5
            cv_shuffle: true
            cv_random_state: 42
            vectorizer:
              vectorizer_name: "bert"
              vectorizer_field: "Description"
              vectorizer_params:
                model_name: "sentence-transformers/all-mpnet-base-v2"
            visualisations:
              - name: confusion_matrix
