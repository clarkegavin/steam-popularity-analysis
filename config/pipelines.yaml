#------------------------------------------------------------
# Clustering
#------------------------------------------------------------
  - name: clustering_euclidean
    type: pipelines.clustering_pipeline.ClusteringPipeline
    params:
      text_field: "Description"
      genre_field: "Genre"
      filter_genre: "All"
      vectorizer:
        vectorizer_name: "tfidf"
        vectorizer_field: "Description"
        vectorizer_params:
          max_features: 10000
          ngram_range: [ 4, 6 ]
          analyzer: "char_wb"
      clusterer:
         name: "hdbscan"
         params:
            min_cluster_size: 50
            min_samples: 25
            #metric: "cosine" # memory issues with cosine on large datasets
            metric: "euclidean"
      reducer:
         name: "umap"
         params:
            n_components: 5
            n_neighbors: 15
      visualisations:
         name: cluster_plot
         params:
            output_dir: "output/clustering_euclidean"
            figsize: [10, 8]
            xlabel: "UMAP Dimension 1"
            ylabel: "UMAP Dimension 2"
            zlabel: "UMAP Dimension 3"
            title: "HDBSCAN Clustering of Roblox Game Descriptions"
            xticks_rotation: 45
            label_min_cluster_size: 250
            dimensions: 3

  - name: clustering_manhattan
    type: pipelines.clustering_pipeline.ClusteringPipeline
    params:
      text_field: "Description"
      genre_field: "Genre"
      filter_genre: "All"
      vectorizer:
        vectorizer_name: "tfidf"
        vectorizer_field: "Description"
        vectorizer_params:
          max_features: 10000
          ngram_range: [ 4, 6 ]
          analyzer: "char_wb"
      clusterer:
         name: "hdbscan"
         params:
            min_cluster_size: 50
            min_samples: 25
            #metric: "cosine" # memory issues with cosine on large datasets
            metric: "euclidean"
      reducer:
         name: "umap"
         params:
            n_components: 5
            n_neighbors: 15
      visualisations:
         name: cluster_plot
         params:
            output_dir: "output/clustering_manhattan"
            figsize: [10, 8]
            xlabel: "UMAP Dimension 1"
            ylabel: "UMAP Dimension 2"
            zlabel: "UMAP Dimension 3"
            title: "HDBSCAN Clustering of Roblox Game Descriptions"
            xticks_rotation: 45
            label_min_cluster_size: 250
            dimensions: 3



